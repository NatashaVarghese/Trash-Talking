<ion-menu side="start" menuId="custom" contentId="main" class="my-custom-menu">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item><a [routerLink]="['/profile']">Profile</a></ion-item>
      <ion-item><a [routerLink]="['/goals']">Goals</a></ion-item>
      <ion-item><a [routerLink]="['/search']">Search</a></ion-item>
      <ion-item><a [routerLink]="['/friends']">Friends</a></ion-item>
      <ion-item><a [routerLink]="['/insights']">Insights</a></ion-item>
      <ion-item><a [routerLink]="['/home']">Log Out</a></ion-item>
      
    </ion-list>
  </ion-content>
</ion-menu>

<div id=main>
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
        TrashTalking
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true" text-center>
    <ion-item>
      <ion-label>Your Bins</ion-label>
      <ion-select [(ngModel)]="selectBins" placeholder="Select a Bin" (ngModelChange)="onBinSelected($event)">
        <ion-select-option *ngFor="let bin of bins" [value]="bin">
          {{ bin.name }}
        </ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Statistics</ion-label>
      <ion-select [(ngModel)]="stat_type" placeholder="Select a Type" (ngModelChange)="onStatSelected($event)">
        <ion-select-option value="today">Today</ion-select-option>
        <ion-select-option value="week">Weekly</ion-select-option>
        <ion-select-option value="month">Monthly</ion-select-option>
        <ion-select-option value="year">Yearly</ion-select-option>
      </ion-select>
    </ion-item>
    <div id="trashcan">
      <svg width="400" height="400" id="trashcan-icon">
        <defs>
          <linearGradient id="progress" x1="0" y1="1" x2="0" y2="0">
            <stop id="stop1" offset="0" stop-color="green"/>
            <stop id="stop2" offset="0" stop-color="grey"/>
          </linearGradient>
        </defs>
        <svg fill="url(#progress)" height="200pt" viewBox="-47 0 512 512" width="200pt" xmlns="http://www.w3.org/2000/svg"><path d="m416.875 114.441406-11.304688-33.886718c-4.304687-12.90625-16.339843-21.578126-29.941406-21.578126h-95.011718v-30.933593c0-15.460938-12.570313-28.042969-28.027344-28.042969h-87.007813c-15.453125 0-28.027343 12.582031-28.027343 28.042969v30.933593h-95.007813c-13.605469 0-25.640625 8.671876-29.945313 21.578126l-11.304687 33.886718c-2.574219 7.714844-1.2695312 16.257813 3.484375 22.855469 4.753906 6.597656 12.445312 10.539063 20.578125 10.539063h11.816406l26.007813 321.605468c1.933594 23.863282 22.183594 42.558594 46.109375 42.558594h204.863281c23.921875 0 44.175781-18.695312 46.105469-42.5625l26.007812-321.601562h6.542969c8.132812 0 15.824219-3.941407 20.578125-10.535157 4.753906-6.597656 6.058594-15.144531 3.484375-22.859375zm-249.320312-84.441406h83.0625v28.976562h-83.0625zm162.804687 437.019531c-.679687 8.402344-7.796875 14.980469-16.203125 14.980469h-204.863281c-8.40625 0-15.523438-6.578125-16.203125-14.980469l-25.816406-319.183593h288.898437zm-298.566406-349.183593 9.269531-27.789063c.210938-.640625.808594-1.070313 1.484375-1.070313h333.082031c.675782 0 1.269532.429688 1.484375 1.070313l9.269531 27.789063zm0 0"/>/></svg>
      </svg>
      <h1 text-align="center" id=trashcan-fill>{{fillPercentage * 100}}%</h1>
    </div>
      <ngx-charts-bar-horizontal
      [view]="[350, 200]"
      [results]="results"
      [xAxisLabel]="xAxisLabel"
      [legendTitle]="legendTitle"
      [legendPosition]="'below'"
      [yAxisLabel]="yAxisLabel"
      [legend]="legend"
      [showXAxisLabel]="showXAxisLabel"
      [showYAxisLabel]="showYAxisLabel"
      [xAxis]="xAxis"
      [yAxis]="yAxis"
      [gradient]="gradient">
      </ngx-charts-bar-horizontal>
  </ion-content>
</div>
